<!DOCTYPE html>
<html lang="es">
    <!-- Encabezado -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Links de estilos -->
    <link rel="stylesheet" href="style.css">
    <!-- Dependencia de bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Link para iconos / Dependencia de bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Logo en el nombre de página -->
    <link rel="icon" type="image/png" href="img/logo.png">

</head>

<!-- Cuerpo de la página -->
<body class="bg-light">
<!-- Colocar contenedores principales para que la intefaz sea responsiva -->
<div class="container-xl mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-12">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Calculadora de conversión</h3>
                </div>
                <div class="card-body">
                    <form id="conversionForm">
                        <div class="mb-3 text-center">
                            <label class="form-label">Selecciona el sistema de origen</label>
                            <div class="btn-group w-100" role="group">
                                <button type="button" class="btn btn-outline-primary system-btn" data-system="decimal">Decimal</button>
                                <button type="button" class="btn btn-outline-primary system-btn" data-system="binary">Binario</button>
                                <button type="button" class="btn btn-outline-primary system-btn" data-system="octal">Octal</button>
                                <button type="button" class="btn btn-outline-primary system-btn" data-system="hexadecimal">Hexadecimal</button>
                            </div>
                        </div>

                        <div class="mb-3 text-center">
                            <label class="form-label">Selecciona el sistema de destino</label>
                            <div class="btn-group w-100" role="group">
                                <button type="button" class="btn btn-outline-success target-btn" data-target="decimal">Decimal</button>
                                <button type="button" class="btn btn-outline-success target-btn" data-target="binary">Binario</button>
                                <button type="button" class="btn btn-outline-success target-btn" data-target="octal">Octal</button>
                                <button type="button" class="btn btn-outline-success target-btn" data-target="hexadecimal">Hexadecimal</button>
                            </div>
                        </div>

                        <input type="hidden" id="selectedSystem" value="">
                        <input type="hidden" id="selectedTarget" value="">

                        <div class="mb-3">
                            <label for="numberInput" class="form-label">Número a convertir</label>
                            <input type="text" class="form-control" id="numberInput" placeholder="Ingrese el número">
                            <div id="error-message" class="text-danger mt-2"></div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-calculator"></i> Convertir</button>
                    </form>

                    <div class="mt-4 text-center">
                        <!-- <h5>El resultado es:</h5> -->
                        <p id="result" class="fw-bold"></p>
                        <!-- Mostrar los pasos matemáticos de transformación -->
                        <div class="mt-3 text-center">
                            <!-- <h5>Procedimiento:</h5> -->
                            <p id="procedure" class="text-muted"></p>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Referencias para el funcionamiento de los botones -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="back.js"></script>
</body>
</html>
